<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{$ctrl.user.fullName}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Дата рождения</td>
                            <td>{{$ctrl.user.birthdate}}</td>
                        </tr>
                        <tr>
                            <td>Пол</td>
                            <td>{{$ctrl.user.gender}}</td>
                        </tr>
                        <tr>
                            <td>Адрес</td>
                            <td>{{$ctrl.user.address}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <a href="mailto:{{$ctrl.user.email}}">{{$ctrl.user.email}}</a>
                            </td>
                        </tr>
                        <tr>
                          <td><a ui-sref="users" ui-sref-active="active">Назад</a></td>
                        </tr>

                </table>
